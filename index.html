<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Domaći rad - povezivanje apija, klasa, objekata, json-a, dom-a
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-md success">
      <div class="row">
        <div class="col-md-6 p-3 bg-light text-dark">
          <h3>Tražilica:</h3>
          <label for="basic-url" class="form-label"
            >Radite pretragu po nationalize.io api-ju na dolje navedeni
            endpoint. Unesite ime osobe za koje želite ustvrditi kolike su
            vjerojatnosti da ta osoba dolazi iz određene države.</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"
              >https://api.nationalize.io/?name=</span>
            <form>
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3"
            />
            <button type="submit" id="botunZaSlanje" class="btn btn-primary">
              Pretraži
            </button>
          </form>
          </div>
        </div>
        <div class="col-md-6 p-3 bg-primary text-white">
          <h3>Rezultati pretrage:</h3>
            
            <ul id="rezultatisada"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md p-3 bg-info text-white">
          <h3>Prethodne pretrage:</h3>
          <div id="rezultatiprije"></div>
        </div>
      </div>
    </div>
  </body>
</html>
